<!DOCTYPE html>
<html>
<head>
  <title>YTBoop</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container">
    <h1>YTBoop</h1>
    <p class="desc">Paste a YouTube link below and click download. The app will do the rest.</p>
    <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." />
    <select id="type">
      <option value="audio">Audio</option>
      <option value="video">Video</option>
    </select>
    <select id="format">
      <option value="mp3">MP3</option>
      <option value="mp4">MP4</option>
      <option value="webm">WebM</option>
      <option value="wav">WAV</option>
    </select>
    <button onclick="sendToYTBoop()">Download</button>
    <p id="status">Checking if YTBoop is running...</p>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
